<!DOCTYPE html>
<html>
<head>
    <title>Chart Example</title>
</head>
<body>
    <!-- canvas element for placing the chart -->
    <canvas id="myChart" style="position: relative; height: 50%; width: 75%;"></canvas>

    <!-- install chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- create line chart with static data using chart.js -->
    <script>
        const ctx = document.getElementById("myChart").getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line', // chart type
            data: {
                labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni'], // x-axis labels
                datasets: [{
                    label: 'Penjualan',
                    data: [10, 20, 30, 40, 50, 60], // chart data
                    borderColor: 'rgba(75, 192, 192, 1)', // line color
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // area color
                    borderWidth: 2
                }]
            }
        });
    </script>
</body>
</html>
